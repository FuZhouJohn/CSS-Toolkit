<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Apple风轮播</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="window">
                <div id="slides" class="images">
                    <img
                        src="macbook.jpg"
                        width="920"
                        height="400"
                        alt="图片"
                    />
                    <img src="iphone.jpg" width="920" height="400" alt="图片" />
                    <img src="imac.jpg" width="920" height="400" alt="图片" />
                    <img src="info.jpg" width="920" height="400" alt="图片" />
                </div>
            </div>
            <div class="buttonWrapper" id="buttonWrapper">
                <div class="button active">
                    <img
                        src="thumb_macbook.png"
                        width="32"
                        height="32"
                        alt=""
                    />
                </div>
                <div class="button">
                    <img src="thumb_iphone.png" width="24" height="24" alt="" />
                </div>
                <div class="button">
                    <img src="thumb_imac.png" width="24" height="24" alt="" />
                </div>
                <div class="button">
                    <img src="thumb_about.png" width="24" height="24" alt="" />
                </div>
            </div>
        </div>
        <script src="./jquery-3.4.1.js"></script>
        <script src="main.js"></script>
    </body>
</html>
