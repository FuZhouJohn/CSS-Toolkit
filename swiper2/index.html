<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>jQuery 简易无缝轮播</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="window">
                <div id="slides" class="images">
                    <img src="1.png" width="400" height="300" alt="图片" />
                    <img src="2.png" width="400" height="300" alt="图片" />
                    <img src="3.png" width="400" height="300" alt="图片" />
                    <img src="4.png" width="400" height="300" alt="图片" />
                    <img src="5.png" width="400" height="300" alt="图片" />
                </div>
            </div>
            <div id="controls">
                <button id="previous">上一张</button>
                <button id="next">下一张</button>
            </div>
            <div id="buttonWrapper"></div>
        </div>
        <script src="./jquery-3.4.1.js"></script>
        <script src="main.js"></script>
    </body>
</html>
